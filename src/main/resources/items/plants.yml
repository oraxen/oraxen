weed_leaf:
  displayname: "<gradient:#46EEAA:#2CBFC7>Weed Leaf"
  material: COOKED_BEEF
  Pack:
    generate_model: true
    parent_model: "item/generated"
    textures:
      - default/weed/leaf
  Mechanics:
    consumablepotioneffects:
      confusion:
        amplifier: 0
        ambient: true # Makes potion effect produce more, translucent, particles.
        particles: true # whether this effect has particles or not
        icon: true # whether this effect has an icon or not
        duration: 200 # 10 seconds in ticks
      speed:
        amplifier: 0
        ambient: true # Makes potion effect produce more, translucent, particles.
        particles: true # whether this effect has particles or not
        icon: true # whether this effect has an icon or not
        duration: 6000 # 5 minutes
      saturation:
        amplifier: 1
        ambient: true # Makes potion effect produce more, translucent, particles.
        particles: true # whether this effect has particles or not
        icon: true # whether this effect has an icon or not
        duration: 6000 # 5 minutes
      levitation:
        amplifier: 0
        ambient: true # Makes potion effect produce more, translucent, particles.
        particles: true # whether this effect has particles or not
        icon: true # whether this effect has an icon or not
        duration: 5 # 5 ticks

weed_seed:
  displayname: "<gradient:#46EEAA:#2CBFC7>Weed Seed"
  material: PAPER
  Mechanics:
    furniture:
      item: weed_plant_stage0
      facing: UP
      barrier: true
      farmland_required: true
      evolution:
        delay: 10000
        probability: 0.5
        light_boost: true
        next_stage: weed_plant_stage1
      drop:
        silktouch: true
        loots:
          - { oraxen_item: weed_seed, probability: 1.0 }
  Pack:
    generate_model: true
    parent_model: "item/generated"
    textures:
      - default/weed/seed

weed_plant_stage0:
  material: PAPER
  excludeFromInventory: true
  Pack:
    generate_model: false
    model: default/weed/stage0

