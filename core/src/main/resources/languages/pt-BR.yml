    <dark_gray>»<gray> Para tentar carregá-lo diretamente do jogo, <click:run_command:oraxen pack send @p><hover:show_text:"<red>! carregar o pacote de recursos do jogo pode causar lag"><red><bold>CLIQUE AQUI</bold></hover></click>
    <dark_gray>»<gray> Para baixá-lo da internet, <hover:show_text:'<pack_url>' <green>! instale-o em Opções/Pacote de Recursos em seu jogo"><green><bold><click:OPEN_URL:'<pack_url>'>CLIQUE AQUI</click></bold></hover>

