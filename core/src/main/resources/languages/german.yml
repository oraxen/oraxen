command:
  help: "<prefix><#b8bbc2>Available commands
        \n<hover:show_text:\"<gray>fill reload command\"><click:SUGGEST_COMMAND:/oraxen reload ><#6f737d>/o
          <#b8bbc2>reload <#fa8943>type</click></hover>  <#6f737d>»<#b8bbc2> plugin neu laden
        \n<hover:show_text:\"<gray>fill inv command\"><click:SUGGEST_COMMAND:/oraxen inv><#6f737d>/o
          <#b8bbc2>inventory</click></hover>  <#6f737d>»<#b8bbc2> oraxen items im inventar anzeigen
        \n<hover:show_text:\"<gray>fill pack command\"><click:SUGGEST_COMMAND:/oraxen pack ><#6f737d>/o
          <#b8bbc2>pack <#fa8943>type <#43c9fa>target</click></hover>  <#6f737d>»<#b8bbc2> oraxen packet senden
        \n<hover:show_text:\"<gray>fill repair command\"><click:SUGGEST_COMMAND:/oraxen repair ><#6f737d>/o
          <#b8bbc2>repair <#fa8943>type</click></hover>  <#6f737d>»<#b8bbc2> ein oder alle items reparieren
        \n<hover:show_text:\"<gray>fill give command\"><click:SUGGEST_COMMAND:/oraxen give ><#6f737d>/o
          <#b8bbc2>give <#43c9fa>target <#fa4362>item <#43fa8c>amount</click></hover>  <#6f737d>»<#b8bbc2> ein oraxen item geben
        \n<hover:show_text:\"<gray>fill recipes show command\"><click:SUGGEST_COMMAND:/oraxen recipes show ><#6f737d>/o
          <#b8bbc2>recipes show <#fa8943>type</click></hover>  <#6f737d>»<#b8bbc2> zeige rezepte
        \n<hover:show_text:\"<gray>fill recipes builder command\"><click:SUGGEST_COMMAND:/oraxen recipes builder ><#6f737d>/o
          <#b8bbc2>recipes builder <#fa8943>type</click></hover>  <#6f737d>»<#b8bbc2> rezeptbuilder öffnen
        \n<hover:show_text:\"<gray>fill recipes save command\"><click:SUGGEST_COMMAND:/oraxen recipes save ><#6f737d>/o
          <#b8bbc2>recipes save <#faf443>name</click></hover>  <#6f737d>»<#b8bbc2> rezept speichern"
  join: "
        <dark_gray><strikethrough>                           </strikethrough><dark_gray>{<aqua><bold> Resource Pack </bold><dark_gray>}<dark_gray><strikethrough>                        </strikethrough>
        <gray><bold>Um die neuen Gegenstände zu sehen, müsst ihr ein spezielles Ressourcenpaket verwenden (Keine Sorge, das hindert euch nicht daran, eure eigenen gleichzeitig zu verwenden).</bold>
        <dark_gray>»<gray> Über das Spiel herunterladen, <click:run_command:/oraxen pack send><hover:show_text:\"<red>/!\\ Das Ressourcenpack über das Spiel zu laden kann zu Lag führen\"><red><bold>KLICK HIER</bold></hover></click>
        <dark_gray>»<gray> Direkt aus dem Internet herunterladen, <click:open_url:<pack_url>><hover:show_text:\"<green>/!\\ Installieren Sie es unter Optionen/Ressourcenpack in Ihrem Spiel\"><green><bold>KLICK HIER</bold></hover></click>
