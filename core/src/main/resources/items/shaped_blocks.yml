# Example custom door
# Note: Doors use item/generated for hand display with an icon texture,
# and separate textures in the mechanic for the placed block (bottom/top)
custom_oak_door:
  displayname: "<#8B4513>Custom Oak Door"
  material: PAPER
  Pack:
    generate_model: true
    parent_model: item/generated
    textures:
      - block/oak_door_bottom  # Hand/inventory icon (separate from placed block textures)
  Mechanics:
    shaped_block:
      type: DOOR
      custom_variation: 1
      hardness: 2
      # Block textures (separate from Pack textures for hand display)
      textures:
        bottom: block/oak_door_bottom
        top: block/oak_door_top
      block_sounds:
        break_sound: block.wood.break
        place_sound: block.wood.place
      drop:
        silktouch: false
        loots:
          - oraxen_item: custom_oak_door
            probability: 1.0

