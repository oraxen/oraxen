# Custom Shaped Block Variants (Stairs, Slabs, Doors, Trapdoors, Grates)
# Uses waxed copper blocks as base - supports 4 custom variations per type
#
# For DOORS: Use item/generated in Pack for hand display, and specify
# block textures (bottom/top) in Mechanics.shaped_block.textures section.
# This ensures the door looks correct both in hand and when placed.

# Example custom oak stairs using waxed copper stairs
custom_oak_stairs:
  displayname: "<#8B4513>Custom Oak Stairs"
  material: PAPER
  Pack:
    generate_model: true
    parent_model: block/stairs
    textures:
      - default/custom_oak_planks
  Mechanics:
    shaped_block:
      type: STAIR
      custom_variation: 1
      hardness: 2
      block_sounds:
        break_sound: block.wood.break
        place_sound: block.wood.place
      drop:
        silktouch: false
        loots:
          - oraxen_item: custom_oak_stairs
            probability: 1.0

