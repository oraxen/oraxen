weed_leaf:
  displayname: "<gradient:#46EEAA:#2CBFC7>Weed Leaf"
  material: COOKED_BEEF
  Pack:
    generate_model: true
    parent_model: "item/generated"
    textures:
      - default/weed/leaf
  Mechanics:
    consumable_potion_effects:
      confusion:
        amplifier: 0
        ambient: true # Makes potion effect produce more, translucent, particles.
        particles: true # whether this effect has particles or not
        icon: true # whether this effect has an icon or not
        duration: 200 # 10 seconds in ticks
      speed:
        amplifier: 0
        ambient: true # Makes potion effect produce more, translucent, particles.
        particles: true # whether this effect has particles or not
        icon: true # whether this effect has an icon or not
        duration: 6000 # 5 minutes
      saturation:
        amplifier: 1
        ambient: true # Makes potion effect produce more, translucent, particles.
        particles: true # whether this effect has particles or not
        icon: true # whether this effect has an icon or not
        duration: 6000 # 5 minutes
      levitation:
        amplifier: 0
        ambient: true # Makes potion effect produce more, translucent, particles.
        particles: true # whether this effect has particles or not
        icon: true # whether this effect has an icon or not
        duration: 5 # 5 ticks

# NEW: Single-item plant with inline growth stages (1 item instead of 5!)
weed_seed:
  displayname: "<gradient:#46EEAA:#2CBFC7>Weed Seed"
  material: PAPER
  Pack:
    generate_model: true
    parent_model: "item/generated"
    textures:
      - default/weed/seed
    # Define all growth stage models here
    models:
      stage0: default/weed/stage0
      stage1: default/weed/stage1
      stage2: default/weed/stage2
      stage3: default/weed/stage3
  Mechanics:
    furniture:
      barrier: false
      farmland_required: true
      initial_stage: 0  # Start at stage0 when placed
      # All growth stages defined inline - no separate items needed!
      stages:
        - model: stage0  # References Pack.models key
          evolution:
            delay: 10000
            probability: 0.5
            light_boost: true
            bone_meal:
              chance: 50
          drop:
            silktouch: true
            loots:
              - { oraxen_item: weed_seed, probability: 1.0 }

        - model: stage1
          evolution:
            delay: 10000
            probability: 0.5
            light_boost: true
            bone_meal:
              chance: 50
          drop:
            silktouch: true
            loots:
              - { oraxen_item: weed_seed, probability: 1.0 }

        - model: stage2
          evolution:
            delay: 10000
            probability: 0.5
            light_boost: true
            bone_meal:
              chance: 50
          drop:
            silktouch: true
            loots:
              - { oraxen_item: weed_seed, probability: 1.0 }

        - model: stage3  # Final stage - no evolution section
          drop:
            silktouch: true
            loots:
              - { oraxen_item: weed_seed, max_amount: 2, probability: 0.75 }
              - { oraxen_item: weed_leaf, max_amount: 5, probability: 0.55 }

