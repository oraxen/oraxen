# Crystal Mushroom Block Set
# Animated magical mushroom-wood blocks with glowing effects

# Crystal Mushroom Log - animated bark texture
crystalmush_log:
  displayname: "<gradient:#9966FF:#FF66CC>Crystal Mushroom Log"
  material: PAPER
  Pack:
    generate_model: true
    parent_model: block/cube_column
    textures:
      side: default/crystalmush/wood_crystalmush_side_anim
      end: default/crystalmush/wood_crystalmush_top_anim
  Mechanics:
    noteblock:
      block_sounds:
        break_sound: block.wood.break
        place_sound: block.wood.place
      custom_variation: 5
      model: crystalmush_log
      hardness: 2
      drop:
        silktouch: false
        loots:
          - oraxen_item: crystalmush_log
            probability: 1.0

