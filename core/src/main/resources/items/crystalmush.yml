# Crystal Mushroom Leaves - transparent animated leaves using copper bulb blockstates
# BULB type uses copper bulbs which allow custom transparent full blocks with block/leaves parent
crystalmush_leaves:
  displayname: "<gradient:#9966FF:#FF66CC>Crystal Mushroom Leaves"
  material: PAPER
  Pack:
    generate_model: true
    parent_model: block/leaves
    textures:
      - default/crystalmush/crystalmush_leaves_anim
  Mechanics:
    shaped_block:
      # Use a copper grate as the placed block so Minecraft renders it with cutout rules
      # (lets the texture alpha show through like real leaves).
      type: GRATE
      custom_variation: 2
      # Emits light by placing minecraft:light blocks nearby (does not change the grate's own light level)
      light: 12
      hardness: 0.2
      block_sounds:
        break_sound: block.grass.break
        place_sound: block.grass.place
      drop:
        silktouch: true
        loots:
          - oraxen_item: crystalmush_leaves
            probability: 1.0

