# Cosmetic Backpacks
# These backpacks are displayed on the player's back when equipped in the specified slot.
# They use packet-based invisible armor stands for efficient rendering.

leather_backpack:
  displayname: "<#8B4513>Leather Backpack"
  material: LEATHER_CHESTPLATE
  Pack:
    generate_model: true
    parent_model: item/generated
    textures:
      - default/leather_backpack
  Mechanics:
    backpack_cosmetic:
      slot: CHEST  # Display backpack when item is in chest slot
      offset:
        x: 0.5  # Offset to the right side so visible from first person
        y: 0.2
        z: -0.2
      scale: 0.8
      view_distance: 48
      hide_in_spectator: true
      small: true
      visible_to_self: true  # Player can see their own backpack

